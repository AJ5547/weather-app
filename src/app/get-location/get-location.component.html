<mat-card class="example-card boxShadow center">
  <mat-card-header id="header">
    <mat-card-title>Enter Your Location below</mat-card-title>
    <mat-card-subtitle>City, State</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-form-field class="example-form-field">
      <mat-label>Clearable input</mat-label>
      <input matInput type="text" [(ngModel)]="location" />
      @if (location) {
      <button
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="location = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
      }
    </mat-form-field>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="getWeather()">
      Get Weather
    </button>
  </mat-card-actions>
  <mat-card-footer *ngIf="isLoading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
  <mat-divider> </mat-divider>
</mat-card>
<div class="weatherContainer">
  <div *ngFor="let weather of weatherData">
    <mat-card class="weatherCard boxShadow" *ngIf="weatherData">
      <mat-list>
        <mat-list-item>
          <p mat-line>Tempature: {{ weather.avgtempF }}&deg;F</p>
        </mat-list-item>
        <mat-list-item>
          <p mat-line>Date: {{ weather.date }}</p>
        </mat-list-item>
      </mat-list>
    </mat-card>
  </div>
</div>
